<!DOCTYPE html>
<html>
<head>
  <title>Center Item with Flexbox</title>
  <style>
    /* Apply styling to the holder to make it full viewport width and height */
    body, html {
      height: 100%;
      margin: 0;
    }
    .holder {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; /* Make the holder take full viewport height */
    }
    .item-1 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="holder">
    <div class="item-1"></div>
  </div>
</body>
</html>
